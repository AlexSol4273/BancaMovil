<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App-Banca-Movil - BBVA</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background: linear-gradient(-45deg, #0f2027, #2c5364, #1c92d2, #f2fcfe);
            background-size: 400% 400%;
            animation: gradientBG 12s ease infinite;
        }
        @keyframes gradientBG {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }
        .navbar {
            width: 100%;
            background: rgba(28, 146, 210, 0.95);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0;
            box-shadow: 0 2px 8px rgba(44, 83, 100, 0.10);
        }
        .navbar ul {
            list-style: none;
            display: flex;
            gap: 32px;
            margin: 0;
            padding: 16px 0;
        }
        .navbar li {
            display: inline;
        }
        .navbar a {
            color: #fff;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 500;
            transition: color 0.2s;
            padding: 6px 14px;
            border-radius: 4px;
        }
        .navbar a:hover {
            background: #0056b3;
            color: #f2fcfe;
        }
        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .contenedor {
            background: rgba(255, 255, 255, 0.97);
            padding: 40px 32px 32px 32px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(44, 83, 100, 0.18);
            text-align: center;
            max-width: 430px;
            width: 100%;
        }
        .logo-banco {
            width: 70px;
            margin-bottom: 18px;
        }
        h1 {
            color: #1c92d2;
            margin-bottom: 8px;
            font-size: 2.3rem;
            letter-spacing: 1px;
        }
        .bbva-text {
            color: #2c5364;
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 18px;
            letter-spacing: 2px;
        }
        .apartados {
            display: flex;
            flex-direction: column;
            gap: 18px;
            margin: 32px 0 18px 0;
        }
        .apartado {
            background: linear-gradient(90deg, #1c92d2 0%, #0056b3 100%);
            color: #fff;
            padding: 14px 0;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 500;
            box-shadow: 0 2px 8px rgba(44, 83, 100, 0.10);
            transition: background 0.3s;
        }
        .apartado:hover {
            background: linear-gradient(90deg, #0056b3 0%, #1c92d2 100%);
        }
        .info {
            color: #2c5364;
            font-size: 1rem;
            margin-top: 18px;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Servicio</a></li>
            <li><a href="#">Nosotros</a></li>
            <li><a href="#">Contacto</a></li>
        </ul>
    </nav>
    <main>
        <template id="banca-template">
            <div class="contenedor">
                <img src="https://img.icons8.com/ios-filled/100/1c92d2/bank-building.png" alt="BBVA" class="logo-banco">
                <h1>App-Banca-Movil</h1>
                <div class="bbva-text">BBVA</div>
                <div class="apartados">
                    <div class="apartado">Transferencias</div>
                    <div class="apartado">Pagos</div>
                    <div class="apartado">Consultas</div>
                    <div class="apartado">Sobre Nosotros</div>
                    <div class="apartado">Contacto</div>
                </div>
                <div class="info">
                    Bienvenido a la app de banca móvil de BBVA. Gestiona tus finanzas de forma segura, rápida y sencilla.
                </div>
            </div>
        </template>
    </main>
    <script>
        // Renderiza el template vanilla en el main
        const template = document.getElementById('banca-template');
        const main = document.querySelector('main');
        main.appendChild(template.content.cloneNode(true));
    </script>
</body>
</html>
